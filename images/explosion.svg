<svg width="100" height="100"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <circle fill="red" cx="50" cy="50" r="1">
    <animateTransform attributeName="transform" type="translate"
           to="50,50"
           begin="0s" dur="1s" fill="freeze" repeatCount="1" 
           calcMode='spline'
 			keyTimes='0; 1'
 			keySplines='0,.5 .5,1'
           />
    <animate attributeName="opacity" 
    	to="0"
    	begin="0s" dur="1s" fill="freeze" repeatCount="1" 
    />

  </circle>
  
  <circle fill="red" cx="50" cy="50" r="1">
    <animateTransform attributeName="transform" type="translate"
           to="10,-50"
           begin="0s" dur="1s" fill="freeze" repeatCount="1" 
           calcMode='spline'
 			keyTimes='0; 1'
 			keySplines='0,.5 .5,1'
           />
    <animate attributeName="opacity" 
    	to="0"
    	begin="0s" dur="1s" fill="freeze" repeatCount="1" 
    />
  </circle>

  <circle fill="red" cx="50" cy="50" r="2">
    <animateTransform attributeName="transform" type="translate"
           to="50,-50"
           begin="0s" dur="1s" fill="freeze" repeatCount="1" 
           calcMode='spline'
 			keyTimes='0; 1'
 			keySplines='0,.5 .5,1'
           />
    <animate attributeName="opacity" 
    	to="0"
    	begin="0s" dur="1s" fill="freeze" repeatCount="1" 
    />
  </circle>
  
  <circle fill="red" cx="50" cy="50" r="1">
    <animateTransform attributeName="transform" type="translate"
           to="-50,20"
           begin="0s" dur="1s" fill="freeze" repeatCount="1" 
           calcMode='spline'
 			keyTimes='0; 1'
 			keySplines='0,.5 .5,1'
           />
    <animate attributeName="opacity" 
    	to="0"
    	begin="0s" dur="1s" fill="freeze" repeatCount="1" 
    />

  </circle>
</svg>
